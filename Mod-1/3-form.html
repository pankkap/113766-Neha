<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <!-- form Tag: It is to collect the user data
    form tag contain some form elements -->

    <form action="app.html" method="GET">
      <pre>
      <label for="fname">First Name</label>  <input type="text" id="fname" name="firstName"/>
      
      <label for="lname">last Name</label>   <input type="text" id="lname" name="LastName"/>

      <label for="pwd">Password</label>    <input type="password" id="pwd" name="MyPassword"/>

      <label for="hobbies">Hobbis</label>   
      <input type="checkbox" name="hobbies" value="dancing"> Dancing 
      <input type="checkbox" name="hobbies" value="writing"> writing 
      <input type="checkbox" > Reading 
      <input type="checkbox" > Listening Music
      
      <label for="">Sex: </label> <input type="radio" name="sex" value="male"/>Male <input type="radio" name="sex" value="female" />FeMale

      <label for="">Address:</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      
      <input type="submit" value="Register">    <input type="reset" value="Clear">
      
      </pre>
      <!-- <pre>
          for(i=0;i<=10;i++)
          {
              print("Hello friends: ",i)
          }
      </pre> -->
    </form>
  </body>
</html>
