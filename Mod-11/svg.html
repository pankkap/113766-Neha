<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>SVG Example</h1>
    <svg width="500" height="500" style="border: 2px solid red">
      <rect
        x="10"
        y="10"
        height="300"
        width="300"
        fill="blue"
        stroke="red"
        stroke-width="2px"
      />
      <circle
        cx="100"
        cy="100"
        r="70"
        fill="yellow"
        stroke="red"
        stroke-width="2px"
      />
      <line
        x1="200"
        y1="100"
        x2="400"
        y2="400"
        fill="pink"
        stroke="yellow"
        stroke-width="2px"
      />
      <polyline
        points="0,100, 50, 25, 50, 75, 100,0"
        fill="none"
        stroke="black"
      />

      <polygon
        points="100,100, 150,25, 50,75, 100"
        fill="orange"
        stroke="black"
      />
      <path
        d="M 10,30
           A 20,20  0,0,1 50,30
           A 20,20  0,0,1 90,30
           Q 90,60 50,90
           Q 10,60 10,30 z"
      />
    </svg>
  </body>
</html>
