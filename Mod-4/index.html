      function validateForm(e) {

        // testing with Regular Expression

        var pattern = new RegExp(/^[abc]$/);
        // /^(abc)/ only abc at the starting
        // /^(abc)$/ only abc at the starting and at the end
        // /^[abc]$/ any one  alphabet from a or b or c
        // /^[abc]+$/ any number of time  alphabet from a or b or c
        // /^[a-z]+$/ any lower alphabet any number of time
        // /^[A-Z]+$/ any upper alphabet any number of time
        // /[0-9]{3}/ three digit only between 0-9
        // /[0-9]{3,10}/ min three and max 10 digit only between 0-9
        // /[0-9]{3,}/ min three and max any number digit only between 0-9
        // /[@-.%//\\]/  any one special character
        // /[@-.%//\\]+/  any number of times special character

        var result = pattern.test(uname);
