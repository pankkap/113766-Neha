<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Testing JavaScript</h1>
    <button id="lngTask">Long Task</button>
    <button id="shrtTask">Short Tash</button>
    <p id="output"></p>

    <script>
      document.getElementById("lngTask").onclick = function () {
        let result = 0;
        for (var i = 0; i <= 10000000000; i++) {
          result += i;
        }
        document.getElementById("output").innerText = result;
      };

      document.getElementById("shrtTask").onclick = function () {
        alert("This is Small Task");
      };
    </script>
  </body>
</html>
