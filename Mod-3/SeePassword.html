<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
         <label for="">Password</label>

        <input class="btn" type="password">   <input type="checkbox" onclick="displayPassword()">Click to See Password
        <p id="para1"></p>
        </pre>

    <script>
      function displayPassword() {
        var x = document.getElementsByTagName("input")[0];
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
